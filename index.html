<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
      <!-- Adding this line here is what removed the "favicon" error on console -->
      <link rel="icon" href="data:," />
      <link rel="stylesheet" href="./assets/style/style.css" />
      <title>Playlist Generator</title>
   </head>

   <body class="flex-column min-100-vh">
      <header class="hero jumbotron">
         <h1 class="app-title"><i class="fab fa-spotify"></i> Playlist Generator</h1>
         <p>Using the power of Spotify, generate playlists by genre.</p>
      </header>

      <main class="flex-row justify-space-between">
         <div class="col-12 col-md-4">
            <div class="card-panel black">
               <h3 class="card-header text-uppercase">Search By Genre</h3>

               <!--added dropdowns for genres and playlists-->
               <label for="cars">Choose a Genre:</label>
               <select name="cars" id="genre-list-group" class="genre-list-group form-input grey lighten-2">
                  <option disabled selected>Select Genre</option>
               </select>
            </div>

            <div class="card-panel black" id="prev-hide">
               <h3 class="card-header text-uppercase">PREVIOUSLY VIEWED PLAYLISTS:</h3>

               <div class="card-body" id="btn-group">
                  <button class="btn green lighten-1 black-text text-bold" id="btn2"></button></button>
                  <button class="btn green lighten-1 black-text text-bold" id="btn1"></button>
                  <button class="btn green lighten-1 black-text text-bold" id="btn0"></button>
               </div>
            </div>
         </div>

         <div class="col-12 col-md-8">
            <h2 class="subtitle">Your Generated Playlist:</h2>

            <h5>(Click on song to view lyrics)</h5>
            <div id="song-container" class="list-group card-panel black row song-container"></div>
         </div>
      </main>
      <script src="./assets/js/lyrics.js"></script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
